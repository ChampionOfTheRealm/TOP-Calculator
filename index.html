<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatest Calculator Of All Time</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <h1 style="display: flex; justify-content: center;">The Odin Project - Calculator</h1>
    <div id="container">
        <div id="screen">
            <text id="upper-screen">69 420</text>
            <text id="lower-screen">80087355</text>
        </div>
        <div id="buttons">
            <div id="function-row">
                <button id="F1">F1</button>
                <button id="F2">F2</button>
                <button id="F3">F3</button>
                <button id="F4">F4</button>
                <button id="F5">F5</button>
                <button id="F6">F6</button>
            </div>
            <div id="first-row">
                <div id="scientific-buttons1">
                    <div class="row">
                        <button id="shift">SHIFT</button>
                        <button id="optn">OPTN</button>
                        <button id="vars">VARS</button>
                        <button id="menu">MENU</button>
                    </div>
                    <div class="row">
                        <button id="alpha">ALPHA</button>
                        <button id="powerOf2">x²</button>
                        <button id="toThePowerOf">^</button>
                        <button id="exit">EXIT</button>
                    </div>
                </div>
                <div id="d-pad">
                    <div id="placeholder-div">
                        <div class="arrows" id="up">↑</div>
                        <div class="arrows" id="right">→</div>
                        <div class="arrows" id="down">↓</div>
                        <div class="arrows" id="left">←</div>
                    </div>
                </div>
            </div>
            <div id="second-row">
                <div class="row">
                    <button id="x0t">X, θ, T</button>
                    <button id="log">log</button>
                    <button id="in">In</button>
                    <button id="sin">sin</button>
                    <button id="cos">cos</button>
                    <button id="tan">tan</button>
                </div>
                <div class="row">
                    <button id="abc">a b/c</button>
                    <button id="FD">F<->D</button>
                    <button id="openParenthesis">(</button>
                    <button id="closedParenthesis">)</button>
                    <button id="comma">,</button>
                    <button id="arrow">--></button>
                </div>
            </div>
            <div id="main-buttons">
                <div class="main-buttons-rows">
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="del">DEL</button>
                    <button id="on">AC/on</button>
                </div>
                <div class="main-buttons-rows">
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="multiplication">x</button>
                    <button id="division">÷</button>
                </div> 
                <div class="main-buttons-rows">
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="addition">+</button>
                    <button id="subtraction">-</button>
                </div> 
                <div class="main-buttons-rows">
                    <button id="zero">0</button>
                    <button id="decimal">.</button>
                    <button id="exponent">EXP</button>
                    <button id="negative">(-)</button>
                    <button id="execute">EXE</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
